<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" style="min-height: 100vh;">
    <div class="sidebar bg-light py-3" style="width: 300px;">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="admin-rooms.html">Manage Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-bookings.html">Manage Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-profile.html">Manage Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="admin-users.html">Manage Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
        </ul>
    </div>


        <!-- Main Content -->
        <div class="container-fluid p-5">
            <h2>Admin Dashboard</h2>
            <!-- Cards Section -->
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
                <!-- Dashboard Card -->
                <div class="col">
                    <div class="card border-primary shadow-lg rounded-3">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container text-primary fs-2 me-4">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                            <div class="details-container">
                                <h5 class="card-title">Dashboard</h5>
                                <h3 class="fw-bold">25</h3> <!-- Number of items in the dashboard -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rooms Card -->
                <div class="col">
                    <div class="card border-success shadow-lg rounded-3">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container text-success fs-2 me-4">
                                <i class="fas fa-bed"></i>
                            </div>
                            <div class="details-container">
                                <h5 class="card-title">Rooms</h5>
                                <h3 class="fw-bold">10</h3> <!-- Number of rooms -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bookings Card -->
                <div class="col">
                    <div class="card border-warning shadow-lg rounded-3">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container text-warning fs-2 me-4">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="details-container">
                                <h5 class="card-title">Bookings</h5>
                                <h3 class="fw-bold">18</h3> <!-- Number of bookings -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Card -->
                <div class="col">
                    <div class="card border-info shadow-lg rounded-3">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container text-info fs-2 me-4">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="details-container">
                                <h5 class="card-title">Profile</h5>
                                <h3 class="fw-bold">1</h3> <!-- Number of profiles -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Card -->
                <div class="col">
                    <div class="card border-danger shadow-lg rounded-3">
                        <div class="card-body d-flex align-items-center">
                            <div class="icon-container text-danger fs-2 me-4">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="details-container">
                                <h5 class="card-title">Users</h5>
                                <h3 class="fw-bold">52</h3> <!-- Number of users -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
