<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking & Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mx-3">
        <a class="navbar-brand" href="index.html">BlueStay Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container py-3">
        <div class="row">
            <!-- Booking Form Section -->
            <div class="col-md-8">
                
                <form>
                  
                    <!-- Personal Details -->
                    <h3 class="mt-4">Personal Details</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe"  >
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="johndoe@example.com"  >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="123-456-7890"  >
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="123 Main St, City, Country"  >
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <h3 class="mt-4">Payment Details</h3>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select"  >
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"  >
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Expiration Date</label>
                            <input type="month" class="form-control"  >
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" placeholder="123" maxlength="3"  >
                        </div>
                    </div>

                    <a href="booking-confirmation.html" type="submit" class="btn btn-primary w-100">Confirm Booking</a>
                </form>
            </div>

            <!-- Bill Summary Section -->
            <div class="col-md-4 mt-5 pt-5">
                <div class="card mt-5 mt-md-0">
                    <div class="card-header">
                        <h4>Bill Summary</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Room Type:</strong> Deluxe Room</p>
                        <p><strong>Check-In:</strong> Jan 1, 2024</p>
                        <p><strong>Check-Out:</strong> Jan 5, 2024</p>
                        <p><strong>Guests:</strong> 2</p>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <p>Room Cost (4 nights)</p>
                            <p>$600</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Service Charge</p>
                            <p>$50</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Taxes</p>
                            <p>$30</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Total</h5>
                            <h5>$680</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
